<div class="container">
    <div class="header my-5">
        <h1 class="pt-4">Menu</h1>
    </div>
    
    <a href="#" routerLink="/admin/food" class="btn btn-danger mb-4 mt-4">Add Item To Menu</a>
    
    <table class="table table-striped table-responsive table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Picture</th>
                <th>Price</th>
                <th>Category</th>
                <th>description</th>
                <th width="250px">Action</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let res of results">
                <td>{{res.id}}</td>
                <td>{{res.name}}</td>
                <td>
                    <div class="picture">
                        <img class="img" src="{{ res.image }}">
                    </div>
                </td>
                <td>R{{res.price}}.00</td>
                <td>{{res.category}}</td>
                <td>{{res.description}}</td>
                <div class="button">
                    <!-- admin/editItem -->
                    
                    <!-- [routerLink]="['editItem',res.id]" -->
                    <button type="edit" routerLink="/admin/editItem" class="bi bi-pen-fill btn btn-danger">Edit</button>
                    <button type="Delete" class="bi bi-pen-fill btn btn-danger"><i class="bi bi-trash3-fill"></i>Delete</button>
                </div>
               
               
                <!-- <td>{{res.action}}</td> -->
            </tr>
           
        </tbody>
    </table>
</div>
