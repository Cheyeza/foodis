<div class="container">
    <div class="header my-5">
        <h1 class="pt-4">Post An Item</h1>
      </div>
    
    <form [formGroup]="FoodForm" novalidate>
  
        <div class="row">
           <div class="col-lg-6 col-sm-6">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input 
                        formControlName="name"
                        id="name" 
                        type="text" 
                        class="form-control">
                </div>
           </div>
        
  
            <div class="col-lg-6 col-sm-6">
                <div class="form-group">
                    <label for="price">price:</label>
                    <input 
                        formControlName="price"
                        id="price" 
                        type="text" 
                        class="form-control">
                </div>

            </div>

            <div class="col-lg-6 col-sm-6">
                <div class="form-group">
                    <label for="category">category:</label>
        
                        <select id="category" class="form-control" formControlName="category">
                            <option [ngClass]="null" selected>Select food...</option>
                            <option value='KOTA'>KOTA</option>
                            <option value='PIE'>PIE</option>
                            <option value='FRIES'>FRIES</option>
                            <option value='DRINKS'>DRINKS</option>
                        </select>
                </div>
            </div>
            <div class="col-lg-6 col-sm-6">
                <div class="form-group">
                    <label for="description">description:</label>
                    <input 
                        formControlName="description"
                        id="description" 
                        type="text" 
                        class="form-control">
                </div>
            </div>
            <div class="col-lg-12 col-sm-6">
                <div class="form-group">
                    <label class="form-label" for="customFile">picture</label>
                    <input type="file" class="form-control" id="customFile" formControlName="image" (change)="onFileChange($event)"/>
                </div>
            </div>
        </div>

        
        <!-- <div class="row">
           
            
           

        </div> -->
    
         <div class="d-flex justify-content-center mx-auto">
            
            <div class=" text-center mt-5">
              <div class="mb-3 col-auto">
                <button type="submit" (click)="PostItems()" class="btn btn-danger" routerLink="/GetFood"> SUBMIT</button>
              </div>

              <div class="mb-3 col-auto">
                <a routerLink="/GetFood" class="btn btn-danger">Back</a>
              </div>
          </div>
    </div> 
    </form>
</div>
